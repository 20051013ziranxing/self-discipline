
ext {
    isDebug = true

    android = [
            compileSdk: 34,
            minSdk    : 28,
            targetSdk : 34,
            versionCode    : 1,
            versionName      : "1.0"
    ]

    applicationId = [
            "app" : "com.example.selfdiscipline",
            "login" : "com.example.login",
            "eventBus" : "com.example.eventbus"
    ]

    //定义了一些常见的 Android 库的依赖项，包括 AppCompat 库、Material Design 库和 ConstraintLayout 库。
